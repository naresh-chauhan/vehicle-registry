<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš— Vehicle Registry</h1>
            <p class="subtitle">Manage and search vehicle information</p>
        </header>

        <div class="main-content">
            <!-- Add Vehicle Form -->
            <section class="form-section">
                <h2>Add New Vehicle</h2>
                <form id="vehicleForm">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="make">Make *</label>
                            <input type="text" id="make" name="make" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="model">Model *</label>
                            <input type="text" id="model" name="model" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="color">Color *</label>
                            <input type="text" id="color" name="color" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="license_plate">License Plate *</label>
                            <input type="text" id="license_plate" name="license_plate" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Vehicle</button>
                </form>
            </section>

            <!-- Search Section -->
            <section class="search-section">
                <h2>Search Vehicles</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search by name, phone, make, model, color, or license plate...">
                    <button id="clearSearch" class="btn btn-secondary">Clear</button>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section">
                <h2>Vehicle Records</h2>
                <div id="resultsContainer">
                    <p class="empty-state">No vehicles found. Add a vehicle or search to see results.</p>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
