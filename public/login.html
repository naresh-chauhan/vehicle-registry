<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vehicle Registry</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .default-credentials {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ffeaa7;
            font-size: 0.9rem;
        }
        
        .default-credentials strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1>ðŸš— Vehicle Registry</h1>
                <p>Please login to continue</p>
            </div>
            
            <div class="default-credentials" id="defaultInfo">
                <strong>Default Credentials:</strong>
                Username: <code>admin</code><br>
                Password: <code>admin123</code>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Suppress common browser/extension errors
        window.addEventListener('error', function(e) {
            // Suppress searchParams errors (often from browser extensions)
            if (e.message && e.message.includes('searchParams')) {
                e.preventDefault();
                return false;
            }
        }, true);

        // Error handling wrapper
        (function() {
            'use strict';
            
            // Wait for DOM to be fully loaded
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }

            function init() {
                try {
                    const loginForm = document.getElementById('loginForm');
                    const errorMessage = document.getElementById('errorMessage');
                    const defaultInfo = document.getElementById('defaultInfo');

                    if (!loginForm || !errorMessage || !defaultInfo) {
                        console.error('Required elements not found');
                        return;
                    }

                    // Hide default credentials after 10 seconds
                    setTimeout(() => {
                        if (defaultInfo) {
                            defaultInfo.style.display = 'none';
                        }
                    }, 10000);

                    loginForm.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        
                        const usernameInput = document.getElementById('username');
                        const passwordInput = document.getElementById('password');
                        
                        if (!usernameInput || !passwordInput) {
                            errorMessage.textContent = 'Form elements not found';
                            errorMessage.classList.add('show');
                            return;
                        }
                        
                        const username = usernameInput.value.trim();
                        const password = passwordInput.value;

                        errorMessage.classList.remove('show');
                        errorMessage.textContent = '';

                        try {
                            const response = await fetch('/api/login', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ username, password }),
                                credentials: 'include'
                            });

                            if (!response.ok && response.status !== 401) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }

                            const data = await response.json();

                            if (response.ok) {
                                // Redirect to main page
                                window.location.href = '/';
                            } else {
                                errorMessage.textContent = data.error || 'Login failed';
                                errorMessage.classList.add('show');
                            }
                        } catch (error) {
                            errorMessage.textContent = 'Network error. Please try again.';
                            errorMessage.classList.add('show');
                            console.error('Login error:', error);
                        }
                    });
                } catch (error) {
                    console.error('Login page initialization error:', error);
                }
            }
        })();
    </script>
</body>
</html>
